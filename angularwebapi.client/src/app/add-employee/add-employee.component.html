<form class="form" (ngSubmit)="onSubmitForm()" [formGroup]="addEmployeeForm">

  <div class="row">
    <label for="employeeName">Employee Name</label>
    <input id="employeeName" type="text" formControlName="employeeName" />
    <div *ngIf="addEmployeeForm.get('employeeName')?.touched && addEmployeeForm.get('employeeName')?.errors?.['required']">
      Please Enter Employee Name
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <label for="employeeage">Employee Age</label>
    <input id="employeeage" type="text" formControlName="employeeage" />
    <div *ngIf="addEmployeeForm.get('employeeage')?.touched && addEmployeeForm.get('employeeage')?.errors?.['required']">
      Please Enter Employee Age
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <label for="employeeEmail">Employee Email</label>
    <input id="employeeEmail" type="text" formControlName="employeeEmail" />
    <div *ngIf="addEmployeeForm.get('employeeEmail')?.touched && addEmployeeForm.get('employeeEmail')?.errors?.['required']">
      Please Enter Employee Email
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <label for="employeeNumber">Employee Number</label>
    <input id="employeeNumber" type="text" formControlName="employeeNumber" />
    <div *ngIf="addEmployeeForm.get('employeeNumber')?.touched && addEmployeeForm.get('employeeNumber')?.errors?.['required']">
      Please Enter Employee Number
    </div>
  </div>
  <br />
  <br />
  <button type="submit">Sumit</button>

</form>
